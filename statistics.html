<div>
  <p class="alert alert-info">posts and views in steemit</p>
  <table>
    <tr>
      <th>
        posts
      </th>
      <th>
        views
      </th>
    </tr>
    <tr ng-repeat="data in datas">
      <td>
        {{data.post}}
      </td>
      <td>
        {{data.view}}
      </td>
    </tr>
  </table>
</div>
